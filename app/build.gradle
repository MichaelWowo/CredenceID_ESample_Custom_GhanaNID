apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "com.credenceid.sample.epassport"
		minSdkVersion 18
		//noinspection OldTargetApi
		targetSdkVersion 28
		versionCode 1
		versionName "2.3.0.4"
	}

    signingConfigs {
        defaultKey {
            keyAlias 'CredenceIDPublicKey'
            keyPassword 'CredenceID'
            storeFile file('../../../CredencePublicKeys/PublicKey.jks')
            storePassword 'CredenceID'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.defaultKey
        }
        release {
            signingConfig signingConfigs.defaultKey
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

	buildToolsVersion '29.0.2'
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation files('libs/capp_CredenceSDKJar-debug.aar')
	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
